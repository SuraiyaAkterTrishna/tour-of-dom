<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More events  in JS</title>
</head>
<body>
    <button id="click-btn">Click Me</button>
    <input type="text" name="" id="input-field">
    <input type="text" name="" id="blur-check">
    <script>
        /* document.getElementById('click-btn').addEventListener('click', function(){
            console.log('event triggered by click button');
        }) */
       /*  document.getElementById('click-btn').addEventListener('mouseenter', function(){
            console.log('event triggered by click button');
        }) */
        document.getElementById('click-btn').addEventListener('mousemove', function(){
            console.log('event triggered by click button');
        })
       document.getElementById('input-field').addEventListener('focus', function(){
            console.log('event triggered by focus on input field');
        })
        /* 
        document.getElementById('blur-check').addEventListener('blur', function(){
            console.log('event triggered by blur input field');
        }) 
        */
        document.getElementById('blur-check').addEventListener('keydown', function(event){
            console.log(event.target.value);
        })
        document.getElementById('blur-check').addEventListener('keypress', function(event){
            console.log(event.target.value);
        })
        document.getElementById('blur-check').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })

    </script>
</body>
</html>
