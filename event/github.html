<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
</head>

<body>
    <h1 id="secret-message">My secret info</h1>
    <input type="text" placeholder="Please type delete" id="delete-confirm">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            let text = event.target.value;
            if (text === 'delete') {
                let deleteBtn = document.getElementById('delete-btn');
                deleteBtn.disabled = false;
                deleteBtn.addEventListener('click', function () {
                    document.getElementById('secret-message').style.display = 'none';
                    event.target.value = '';
                })
            }
            
        })
    </script>
</body>

</html>
